<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fencing Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #a8c8ff 0%, #f2e0d5 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 80%;
            justify-content: space-between;
            align-items: center;
        }

        .left-side, .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .left-side {
            max-width: 45%;
        }

        .right-side {
            max-width: 45%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        #videoUpload {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        video {
            border: 2px solid #007BFF;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }

        .right-of-way-boxes {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        #rightOfWayBox1, #rightOfWayBox2 {
            width: 120px;
            height: 120px;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
            font-size: 20px;
            color: white;
            line-height: 120px;
            font-weight: bold;
            text-align: center;
        }

        #rightOfWayBox1 {
            background-color: #dc3545; /* red for fencer 1 */
        }

        #rightOfWayBox2 {
            background-color: #28a745; /* green for fencer 2 */
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                width: 100%;
            }

            .left-side, .right-side {
                max-width: 100%;
                margin-bottom: 20px;
            }

            #rightOfWayBox1, #rightOfWayBox2 {
                width: 100px;
                height: 100px;
                line-height: 100px;
                font-size: 16px;
            }

            button {
                width: 100%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side -->
        <div class="left-side">
            <h1>Fencing Visualizer</h1>
            
            <h2>Upload Fencing Video</h2>
            <input type="file" id="videoUpload" accept="video/*">
            <br><br>

            <h2>Video Playback</h2>
            <video id="videoPlayer" controls></video>
        </div>

        <!-- Right Side -->
        <div class="right-side">
            <h2>Right of Way</h2>
            <div class="right-of-way-boxes">
                <div id="rightOfWayBox1" class="inactive">Fencer 1</div>
                <div id="rightOfWayBox2" class="inactive">Fencer 2</div>
            </div>

            <div class="buttons">
                <button onclick="playVideo()">Play</button>
                <button onclick="pauseVideo()">Pause</button>
                <button onclick="replayVideo()">Replay</button>
                <button onclick="slowMotion()">Slow Motion</button>
                <button onclick="normalSpeed()">Normal Speed</button>
            </div>
        </div>
    </div>

    <script>
        const videoUpload = document.getElementById('videoUpload');
        const videoPlayer = document.getElementById('videoPlayer');

        videoUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            const videoURL = URL.createObjectURL(file);
            videoPlayer.src = videoURL;
        });

        function playVideo() {
            videoPlayer.play();
        }

        function pauseVideo() {
            videoPlayer.pause();
        }

        function replayVideo() {
            videoPlayer.currentTime = 0;
            videoPlayer.play();
        }

        function slowMotion() {
            videoPlayer.playbackRate = 0.5;
        }

        function normalSpeed() {
            videoPlayer.playbackRate = 1.0;
        }

        function detectRightOfWay() {
            const currentTime = videoPlayer.currentTime;

            if (Math.floor(currentTime) % 2 === 0) {
                document.getElementById('rightOfWayBox1').classList.add('active');
                document.getElementById('rightOfWayBox2').classList.remove('active');
            } else {
                document.getElementById('rightOfWayBox1').classList.remove('active');
                document.getElementById('rightOfWayBox2').classList.add('active');
            }
        }

        videoPlayer.addEventListener('timeupdate', detectRightOfWay);
    </script>
</body>
</html>
